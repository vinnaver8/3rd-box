<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT AI Meeting Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="frame relative w-[600px] h-[400px] bg-black rounded-2xl overflow-hidden shadow-xl">
    <div class="flex flex-col md:flex-row items-start justify-center md:absolute top-[70px] right-[30px] gap-6">
      <!-- Main Card -->
      <div class="main-card bg-white text-gray-900 rounded-xl shadow-2xl p-6 w-80 cursor-pointer overflow-hidden">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold">ChatGPT AI Sync</h2>
          <span class="text-gray-500">‚Ä¶</span>
        </div>
        <p class="text-sm text-gray-500 mb-4">2:00 - 3:00 pm ‚Ä¢ Weekly on Tuesday</p>
        <p class="text-gray-800 mb-4">Weekly brainstorming on AI enhancements and user feedback analysis.</p>
        <button class="bg-blue-600 text-white text-sm px-4 py-2 rounded-lg mb-4 hover:bg-blue-700">Join Meeting</button>
        <div class="flex items-center text-gray-500 text-sm mb-4">
          <span class="flex items-center"><span class="mr-1">‚è∞</span>10 minutes before</span>
          <span class="flex items-center ml-6"><span class="mr-1">üë•</span>8 guests</span>
        </div>
        <div class="flex -space-x-2 mt-2">
          <!-- avatars‚Ä¶ -->
        </div>
        <div class="mt-4 text-gray-700 text-sm">Going?</div>
        <div class="flex space-x-2 mt-2">
          <!-- buttons‚Ä¶ -->
        </div>
      </div>
      <!-- Right Side Boxes -->
      <div class="flex flex-col space-y-4 mt-6 md:mt-0">
        <!-- box1, box2, box3‚Ä¶ -->
      </div>
    </div>
  </div>

  <script>
    const mainCard = document.querySelector('.main-card');
    const rightBoxes = document.querySelectorAll('.right-box');
    let animating = false;

    mainCard.addEventListener('click', () => {
      if (animating) return;
      animating = true;
      mainCard.classList.add('ring-4','ring-blue-400','ring-opacity-50');

      rightBoxes.forEach(box => {
        box.style.transition = 'transform 0.8s ease';
        box.style.transform = 'translateX(-350%)';
      });

      setTimeout(() => {
        rightBoxes.forEach(box => {
          box.style.transition = 'none';
          box.style.transform = 'translateX(600%)';
        });
        void rightBoxes[0].offsetWidth;
        rightBoxes.forEach(box => {
          box.style.transition = 'transform 0.7s ease';
          box.style.transform = 'translateX(0)';
        });
        setTimeout(() => {
          mainCard.classList.remove('ring-4','ring-blue-400','ring-opacity-50');
          animating = false;
        }, 700);
      }, 1500);
    });
  </script>
</body>
</html>
